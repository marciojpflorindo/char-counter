<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Letter counter</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="title">
			<h1>Letter Counter</h1>
		</div>

		<div class="counter">
			<textarea
				class="text-box"
				cols="30"
				rows="10"
				oninput="updateCount()"
			></textarea>
			<p class="final-value">
				Letter count: <span class="text-counter"> </span>
			</p>
		</div>

		<script src="java.js" charset="utf-8"></script>
	</body>
</html>
